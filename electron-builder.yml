appId: com.reefmind.app
productName: ReefMind
directories:
  output: dist
win:
  target: nsis
  icon: build/icon.ico
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  createDesktopIcon: true
  createStartMenuShortcut: true
files:
  - "**/*"
  - "!dist"
  - "!node_modules"
  - "!.git"
extraResources:
  - from: "server/"
    to: "server"
    filter: ["**/*", "!node_modules"]
